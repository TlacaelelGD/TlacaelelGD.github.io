<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport">
  <meta charset="UTF-8">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/Styleregis.css">
  <title>Registro</title>
</head>
<body>
  <div>
    <nav class="container">
      <img src="imagenes/logosinletras.png" alt="Las brasas logo" id="img1">
      <img src="imagenes/Sin título-2.png" alt="Las brasas letras" id="img2">
    </nav>
  </div>
  <form action="" method="get">
    <label style="text-align:center">
      <h1>Datos del usuario</h1>
    </label>
    <br><label>Nombre: </label>
    <input type="text" name="nom-usuario" pattern="[A-Za-z\u00C0-\u017F]+" required title="Solo se permiten letras (mayúsculas, minúsculas y acentos)">
    <label>Correo electrónico:</label>
    <input type="text" name="correo" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required title="Introduzca un correo electrónico válido">
    <br><label>Contraseña: </label>
    <input type="password" name="con-usuario"/>
    <br><label>Confirmar Contraseña: </label>
    <input type="password" name="con-usuario"/>
    <button type="submit" name="enviar" value="env">Enviar</button>
  </form>
</body>
</html>
